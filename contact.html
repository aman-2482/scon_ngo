<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SCON</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    #contact {
      background-image: url('images/2dd.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding-top: 10;
    }

    /* Mobile Drawer Styles */
    .drawer {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .drawer.open {
      transform: translateX(0);
    }

    .drawer button {
      margin-left: auto;
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-700 to-gray-500 text-white fixed w-full z-50 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">SCON - Society for Conservation of Nature</h1>
      <!-- Mobile hamburger menu button -->
      <button id="menuButton" class="block lg:hidden text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <!-- Desktop navigation (visible on large screens) -->
      <nav class="hidden lg:flex space-x-4">
        <a href="about.html" class="px-4 hover:text-gray-200">About</a>
        <a href="gallery.html" class="px-4 hover:text-gray-200">Gallery</a>
        <a href="contact.html" class="px-4 hover:text-gray-200">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Mobile Drawer -->
  <div id="drawer" class="drawer fixed top-0 left-0 bg-gray-700 bg-opacity-90 w-64 h-full z-40 lg:hidden">
    <div class="flex justify-between items-center p-4 text-white">
      <h1 class="text-xl font-bold">SCON</h1>
      <button id="closeButton" class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <nav class="flex flex-col p-4 text-white">
      <a href="index.html" class="py-2">Home</a>
      <a href="about.html" class="py-2">About</a>
      <a href="gallery.html" class="py-2">Gallery</a>
      <a href="contact.html" class="py-2">Contact</a>
    </nav>
  </div>

  <!-- Contact Section -->
  <section id="contact" class="py-20 text-white">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center text-green-800">Get in Touch</h2>
      <p class="mt-4 text-center text-green-400">
        Weâ€™d love to hear from you! Connect with us to learn more about our work or to join our mission.
      </p>
      <form class="mt-6 max-w-3xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <div class="mb-4">
          <label for="name" class="block text-gray-800 font-medium">Name</label>
          <input
            type="text"
            id="name"
            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring focus:ring-gray-500"
            placeholder="Your Full Name"
            required
          >
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-800 font-medium">Email</label>
          <input
            type="email"
            id="email"
            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring focus:ring-gray-500"
            placeholder="Your Email Address"
            required
          >
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-800 font-medium">Message</label>
          <textarea
            id="message"
            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring focus:ring-gray-500"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-gray-700 text-white p-2 rounded-md hover:bg-gray-600 transition"
        >
          Submit
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-gray-700 to-gray-500 text-white text-center p-4">
    <p>&copy; 2024 SCON. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for Drawer -->
  <script>
    // Mobile drawer toggle
    const menuButton = document.getElementById('menuButton');
    const drawer = document.getElementById('drawer');
    const closeButton = document.getElementById('closeButton');

    // Open drawer when hamburger icon is clicked
    menuButton.addEventListener('click', () => {
      drawer.classList.toggle('open');
    });

    // Close drawer when close button is clicked
    closeButton.addEventListener('click', () => {
      drawer.classList.remove('open');
    });
  </script>
</body>
</html>
