<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - SCON</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    html {
      scroll-behavior: smooth;
    }

    #gallery {
      background-color: white;
    }

    /* Mobile drawer styles */
    .drawer {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .drawer.open {
      transform: translateX(0);
    }

    /* Close button in drawer */
    .drawer button {
      margin-left: auto;
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-700 to-gray-500 text-white fixed w-full z-50 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">SCON - Society for Conservation of Nature</h1>
      <!-- Mobile hamburger menu button -->
      <button id="menuButton" class="block lg:hidden text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <!-- Desktop navigation (visible on large screens) -->
      <nav class="hidden lg:flex space-x-4">
        <a href="index.html" class="hover:text-gray-200">Home</a>
        <a href="about.html" class="hover:text-gray-200">About</a>
        <a href="gallery.html" class="hover:text-gray-200">Gallery</a>
        <a href="contact.html" class="hover:text-gray-200">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Mobile Drawer -->
  <div id="drawer" class="drawer fixed top-0 left-0 bg-gray-700 bg-opacity-90 w-64 h-full z-40 lg:hidden">
    <div class="flex justify-between items-center p-4 text-white">
      <h1 class="text-xl font-bold">SCON</h1>
      <button id="closeButton" class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <nav class="flex flex-col p-4 text-white">
      <a href="index.html" class="py-2">Home</a>
      <a href="about.html" class="py-2">About</a>
      <a href="gallery.html" class="py-2">Gallery</a>
      <a href="contact.html" class="py-2">Contact</a>
    </nav>
  </div>

  <!-- Gallery Section -->
  <section id="gallery" class="py-20 bg-white">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Gallery Items in Grid Layout -->
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition">
          <img src="images/vulture-7690279.jpg" alt="Event 1" class="w-full">
          <p class="text-center text-gray-700 mt-2">International Vulture Awareness Day</p>
        </div>
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition">
          <img src="images/t1.jpg" alt="Event 2" class="w-full">
          <p class="text-center text-gray-700 mt-2">Community Workshop on Wildlife Protection</p>
        </div>
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition">
          <img src="images/t2.jpg" alt="Event 3" class="w-full">
          <p class="text-center text-gray-700 mt-2">Efforts to plant more trees in Uttar Pradesh</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-gray-700 to-gray-500 text-white text-center p-4">
    <p>&copy; 2024 SCON. All Rights Reserved.</p>
  </footer>

  <script>
    // Mobile drawer toggle
    const menuButton = document.getElementById('menuButton');
    const drawer = document.getElementById('drawer');
    const closeButton = document.getElementById('closeButton');

    // Open drawer when hamburger icon is clicked
    menuButton.addEventListener('click', () => {
      drawer.classList.toggle('open');
    });

    // Close drawer when close button is clicked
    closeButton.addEventListener('click', () => {
      drawer.classList.remove('open');
    });
  </script>

</body>
</html>
