<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - SCON</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    #gallery {
      background-color: white;
    }
  </style>
</head>
<body class="bg-gray-100">

    <header class="bg-gradient-to-r from-gray-700 to-gray-500 text-white fixed w-full z-50 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-xl font-bold">SCON - Society for Conservation of Nature</h1>
          <nav>
            <a href="index.html" class="px-4 hover:text-gray-200">Home</a> <!-- Added Home Tab -->
            <a href="about.html" class="px-4 hover:text-gray-200">About</a>
            <a href="gallery.html" class="px-4 hover:text-gray-200">Gallery</a>
            <a href="contact.html" class="px-4 hover:text-gray-200">Contact</a>
          </nav>
        </div>
      </header>
      

  <!-- Gallery Section -->
  <section id="gallery" class="py-20 bg-white">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Gallery Items in Grid Layout -->
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition">
          <img src="vulture-7690279.jpg" alt="Event 1" class="w-full">
          <p class="text-center text-gray-700 mt-2">International Vulture Awareness Day</p>
        </div>
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition">
          <img src="/home/aman/fb/t1.jpg" alt="Event 2" class="w-full">
          <p class="text-center text-gray-700 mt-2">Community Workshop on Wildlife Protection</p>
        </div>
        <div class="rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition">
          <img src="/home/aman/fb/t2.jpg" alt="Event 3" class="w-full">
          <p class="text-center text-gray-700 mt-2">Efforts to plant more trees in Uttar Pradesh</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-gray-700 to-gray-500 text-white text-center p-4">
    <p>&copy; 2024 SCON. All Rights Reserved.</p>
  </footer>

</body>
</html>
